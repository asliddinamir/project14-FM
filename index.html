<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main class="main">

    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="info">
        <div class="body_info">
          <div class="info_title">
            <h2 class="title">We're</h2>
            <span class="bold_title">COMING SOON</span>
          </div>
          <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email
            below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <div class="input">
          <input type="email" placeholder="Email Address">
          <button class="btn"><img src="./images/icon-arrow.svg" alt="arrow"></button>
        </div>
      </div>
      <img class="hero_img" src="./images/hero-desktop.jpg" alt="hero img">
    </div>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://asliddinamir.github.io">Asliddin Amirov</a>.
      </p>
    </footer>
  </main>


</body>
<script src="script.js"></script>

</html>
