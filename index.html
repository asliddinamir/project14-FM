<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main class="main">

    <div class="container">

      <div class="box1">
        <section class="logo">
          <img src="./images/logo.svg" alt="logo">
        </section>
        <section class="info">
          <div class="body_info">
            <h1><span>We're</span> coming soon</h1>
            <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email
              below to stay up-to-date with announcements and our launch deals.</p>
          </div>
          <div class="input">
            <input type="email" class="inputEl" placeholder="Email Address">
            <button class="btn"><img src="./images/icon-arrow.svg" alt="arrow"></button>
          </div>
          <p class="msg"></p>
        </section>
      </div>

      <section class="hero_img"></section>
    </div>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://asliddinamirov.netlify.app/">Asliddin Amirov</a>.
      </p>
    </footer>
  </main>


</body>
<script src="script.js"></script>

</html>
